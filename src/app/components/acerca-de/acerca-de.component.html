<div class="row">
    <div class="col-lg-2">
        <button type="button" class="btn btn-outline-primary" routerLink="/editacercade/1" *ngIf="isLogged">
            Editar persona
        </button>
    </div>
       <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <img src={{persona.img}} class="img-fluid"  id="FotoPerfil">
    </div> 
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <h3 id="Nombre">{{persona.nombre}} {{persona.apellido}}</h3>
        <p>{{persona.titulo}}</p>
    </div> 
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 descripcion">
        <span>
            <h3>Acerca de mi</h3>
            <p>{{persona.descripcion}}</p>
        </span> 
    </div>
</div>
