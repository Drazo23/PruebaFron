<div class="container" *ngIf="educacion">
    <div class="row">
        <div>
            <form #f="ngForm" (ngSubmit)="onUpdate()" novalidate>
                <div class="form-group">
                    <label for="nombreE">Nombre de la Intitucion</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de los estudios</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="fechaFinalizacion">Fecha de finalizacion</label>
                    <input type="text" class="form-control" id="fechaFinalizacion" name="fechaFinalizacion" [(ngModel)]="educacion.fechaFinalizacion" required>
                </div>
                <button class="btn btn-outline-primary">
                    Editar educacion
                </button>
            </form>
        </div>
    </div>
</div>
