<div class="row">
    <h1>Educacion</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-outline-primary" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar Educacion
        </button>
    </div>
    
    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td><h3>{{Educacion.nombreE}}</h3></td>
                    <td>{{Educacion.descripcionE}}</td>
                    <td>{{Educacion.fechaFinalizacion}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-primary" routerLink="/editeduc/{{Educacion.id}}"> 
                            <i class="bi bi-pencil-fill"></i>EDITAR</button>
                    </td>
                       
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-primary" (click)="delete(Educacion.id)" > 
                            <i class="bi bi-trash-fill"></i> BORRAR </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
