<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la Intitucion</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de los estudios</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="fechaFinalizacion">Fecha de finalizacion</label>
                    <input type="text" class="form-control" id="fechaFinalizacion" name="fechaFinalizacion" [(ngModel)]="fechaFinalizacion" required>
                </div>
                <button class="btn btn-outline-primary">
                    Agregar Educacion
                </button>
            </form>
        </div>
    </div>
</div>
