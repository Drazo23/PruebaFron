<div class="container" *ngIf="experlabo">
    <div class="row">
        <div>
            <form #f="ngForm" (ngSubmit)="onUpdate()" novalidate>
                <div class="form-group">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="experlabo.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de la tarea</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="experlabo.descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="periodo">Periodo laborado</label>
                    <input type="text" class="form-control" id="periodo" name="periodo" [(ngModel)]="experlabo.periodo" required>
                </div>
                <button class="btn btn-outline-primary">
                    Agregar
                </button>
            </form>
        </div>
    </div>
</div>
