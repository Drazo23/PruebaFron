<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreP">Nombre del Proyecto</label>
                    <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="nombreP" required>
                </div>
                <div class="form-group">
                    <label for="descripcionP">Descripcion del proyecto</label>
                    <input type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="descripcionP" required>
                </div>
                <div class="form-group">
                    <label for="year">AÃ±o del proyecto</label>
                    <input type="text" class="form-control" id="year" name="year" [(ngModel)]="year" required>
                </div>
                <div class="form-group">
                    <label for="url">Url del proyecto</label>
                    <input type="text" class="form-control" id="url" name="url" [(ngModel)]="url" required>
                </div>
                <button class="btn btn-outline-primary">
                    Agregar Proyecto
                </button>
            </form>
        </div>
    </div>
</div>
